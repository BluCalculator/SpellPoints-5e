<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.colourblind {
			}
			.nonSRD {
				display:none;
			}
			.arcanerecovery {
				display:none;
				position:fixed;
				top:0;
				left:0;
				background-color:white;
				width:100%;
				height:100%;
				padding:40px;
			}
		</style>
		<script src="spellsjson.js"></script>
		<script src="spellpoint.js"></script>
		<title>Kkai's Spell point tool</title>
	</head>
	<body onload="load()">
		<hr>
		<h1>Spell point counter!</h1>
		<div>
			<label style="display:none">Main Class: </label>
			<select style="display:none" name="profession" id="profession" onchange="updateClass();">
				<option value="bard">Bard</option>
				<option value="cleric">Cleric</option>
				<option value="druid">Druid</option>
				<option value="fighter_ek" class="nonSRD">Fighter - Eldritch Knight</option>
				<option value="paladin">Paladin</option>
				<option value="ranger">Ranger</option>
				<option value="rogue_at" class="nonSRD">Rogue - Arcane Trickster</option>
				<option value="sorceror">Sorceror</option>
				<option value="wizard">Wizard</option>
				<option value="default" selected>---</option>
				<option value="fullcaster">Generic Full Caster</option>
				<option value="halfcaster">Generic Half Caster</option>
				<option value="thirdcaster">Generic Subclass Caster</option>
			</select>
			<br/>
			<label>Current level: </label>
			<select name="primarylevel" id="primarylevel" onchange="updateLevel();">
				<option value="1">1st level caster</option>
				<option value="2">2nd level caster</option>
				<option value="3">3rd level caster</option>
				<option value="4">4th level caster</option>
				<option value="5">5th level caster</option>
				<option value="6">6th level caster</option>
				<option value="7">7th level caster</option>
				<option value="8">8th level caster</option>
				<option value="9">9th level caster</option>
				<option value="10">10th level caster</option>
				<option value="11">11th level caster</option>
				<option value="12">12th level caster</option>
				<option value="13">13th level caster</option>
				<option value="14">14th level caster</option>
				<option value="15">15th level caster</option>
				<option value="16">16th level caster</option>
				<option value="17">17th level caster</option>
				<option value="18">18th level caster</option>
				<option value="19">19th level caster</option>
				<option value="20">20th level caster</option>
			</select>
			<br>
			<button onclick="settings.toggle_settings_visible()">Settings</button>
			<div id="settings" style="border: 1px solid black">
				<button id="colourblind_mode_button" onclick="settings.toggle_colorblind()">Colourblind mode</button>
				<b id="colourblind_mode" class="colourblind">dfgh</b>
				<br>
				<button id="spellbook_setting_button" onclick="settings.toggle_spellbook()">Use Spellbook</button>
				<b id="spellbook_setting" class="colourblind">sdfg</b>
				<br>
				<button onclick="settings.toggle_homebrew_visible()">Homebrew</button>
				<div id="homebrew" style="border: 1px solid black">
					<button id="arcane_recovery_points_button" onclick="settings.toggle_recover_points()">Arcane Recovery uses points instead of slots</button>
					<b id="arcane_recovery_points" class="colourblind">asdf</b>
					<br>
					<button id="free_high_levels_button" onclick="settings.toggle_free_high_levels()">Disable high-level slot limit</button>
					<b id="free_high_levels" class="colourblind">asdf</b>
				</div>
			</div>
			<hr>
			Max spellpoints: <b id="max"> blah</b>
			<br>
			Current spellpoints: <b id="points">blah</b>
		</div>
		<button onclick="longrest()" id="longrest">Long Rest</button>
		<button onclick="shortrest()" id="arcane" title="One arcane recovery possible per long rest">Arcane Recovery</button>
		<div id="recovermenu" class="arcanerecovery">
			<div style="border: 1px solid black;width:400px;height:400px;">
				<b>
					Which slots would you like to refill?
					<br> You have <span id="recover_levels">dsjflk</span>
				</b><hr>
				<div id="spent">,uufy,</div>
				<hr>
				<div id="tentatively_recovered">m,.45324</div>
				&nbsp;<button onclick="closerecovery(0)"> Finish Arcane Recovery</button> <button onclick="closerecovery(1)">Cancel</button>
			</div>
		</div>
		
		<div id="recovered"></div>
		<div id="slots1"><button onclick="spell(1)">Generic Level 1 Spell</button></div>
		<div id="slots2"><button onclick="spell(2)">Generic Level 2 Spell</button></div>
		<div id="slots3"><button onclick="spell(3)">Generic Level 3 Spell</button></div>
		<div id="slots4"><button onclick="spell(4)">Generic Level 4 Spell</button></div>
		<div id="slots5"><button onclick="spell(5)">Generic Level 5 Spell</button></div>
		<div id="slots6"><button onclick="spell(6)">Generic Level 6 Spell</button></div>
		<div id="slots7"><button onclick="spell(7)">Generic Level 7 Spell</button></div>
		<div id="slots8"><button onclick="spell(8)">Generic Level 8 Spell</button></div>
		<div id="slots9"><button onclick="spell(9)">Generic Level 9 Spell</button></div>
		<br>
		<button onclick="reset()" style="background-color:#FF0000;color:#FFFFFF">Reset</button>
		
		<p>Rights to the concept of spellpolints belong to Wizards of the Coast</p>
	</body>
</html>
